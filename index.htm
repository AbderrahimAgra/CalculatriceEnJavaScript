<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator s js</title>
</head>
<body>
  <div class="grid">
    <!-- OUTPUT -->
    <div class="output">
      <div data-previousOperand class="previous_operand">1213</div>
      <div data-currentOperand class="current_operand"></div>
    </div>
    <!-- BUTTONS -->
    <button data-deletAll="delet-all" class="span_tow">AC</button>
    <button data-delet="delet">DEL</button>
    <button data-operator="/">/</button>
    <button data-number="1">1</button>
    <button data-number="2">2</button>
    <button data-number="3">3</button>
    <button data-operator="*">*</button>
    <button data-number="4">4</button>
    <button data-number="5">5</button>
    <button data-number="6">6</button>
    <button data-operator="+">+</button>
    <button data-number="7">7</button>
    <button data-number="8">8</button>
    <button data-number="9">9</button>
    <button data-operator="-">-</button>
    <button data-number=".">.</button>
    <button data-number="0">0</button>
    <button data-equal="=" class="span_tow">=</button>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
