<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator s js</title>
</head>
<body>
  <div class="grid">
    <!-- OUTPUT -->
    <div class="output">
        <div class="current_operand" ></div>
        <div class="temp_operand" ></div>
        <div class="result_operand" ></div>
    </div class="calculator__buttons" >
    <!-- BUTTONS -->
      <button id="AC" class="span_tow">AC</button>
      <button class="del" >DEL</button>
      <button class="operation" >/</button>
      <button class="number" >1</button>
      <button class="number" >2</button>
      <button class="number" >3</button>
      <button class="operation">*</button>
      <button class="number" >4</button>
      <button class="number">5</button>
      <button class="number" >6</button>
      <button class="operation">+</button>
      <button class="number" >7</button>
      <button class="number" >8</button>
      <button class="number" >9</button>
      <button class="operation">-</button>
      <button class="number dot" >.</button>
      <button class="number btn-0" >0</button>
      <button id="equal" class="span_tow">=</button>
  </div>
  <script src="script.js"></script>
  
</body>
</html>
